<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="/primeira_parte/produto/logo.png" alt="logo-principal">
        <nav>
          <ul>
            <li><a href="/primeira_parte/home/barbearia.html">Home</a></li>
            <li><a href="/primeira_parte/produto/produtos.html">Produtos</a></li>
            <li><a href="/primeira_parte/contato/contatos.html">Contato</a></li>
          </ul>
        </nav>
      </h1>
    </div>
  </header>

  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome:</label>
      <input type="text" name="" id="nomesobrenome" class="input-padrao" required> <!--esse par andam juntos (label e input)-->

      <label for="email">E-mail</label>
      <input type="email" name="" id="email"class="input-padrao" required placeholder="email@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="Mensagem" cols="30" rows="10"></textarea class="input-padrao">

      <div>
        <p>Como prefere o nosso contato? </p>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email"> Email</label>

        <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> Whatsapp</label>
      </div>

      <div>
        <p>Qual horário prefere ser atendido?</p>
        <select name="" id="">
        <option value="">Manhã</option>
        <option value="">Tarde</option>
        <option value="">Noite</option>
        </select>
      </div>

      <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" name="" id="" value="Enviar Formulário" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segundas</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quartas</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sextas</td>
          <td>8h ~ 20h</td>
        </tr>

      </tbody>
    </table>


    <img src="/primeira_parte/produto/logo-branco.png" alt="Logo da Barbearia cor branco, esta no Final da Página">
    <p class="rodape">&copy; Copyrigth Barbearia Alura</p>
  </main>
  <footer >
    <img src="/primeira_parte/produto/logo-branco.png" alt="Logo da Barbearia cor branco, esta no Final da Página">
    <p class="rodape">&copy; Copyrigth Barbearia Alura</p>
  </footer>

</body>
</html>
